<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="preview-card">
    <div class="preview-card__image">
      <picture>
        <source media="(min-width: 992px)"
                srcset="./images/image-header-desktop.jpg 540w">
        <source srcset="./images/image-header-mobile.jpg 654w">
        <img src="./images/image-header-mobile.jpg" alt="3 women working at the coffee like office, with one of them looking to the right with a laugh.">
      </picture>
    </div>

    <div class="preview-card__content">
      <h1>Get <span class="title-highlight">insights</span> that help your business grow.</h1>

      <p class="text-color ">Discover the benefits f data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="preview-card__stats">
        <div class="preview-card__stats-item">
          <h2>10k+</h2>
          <span class="text-color">companies</span>
        </div>
        <div class="preview-card__stats-item">
          <h2>314</h2>
          <span class="text-color">templates</span>
        </div>
        <div class="preview-card__stats-item">
          <h2>12M+</h2>
          <span class="text-color">queries</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
